admin:
  access_log_path: ~/admin_access.log
  address:
    socket_address:
      protocol: TCP
      address: 0.0.0.0
      port_value: 9901
static_resources:
  listeners:
  - name: listener_0
    address:
      socket_address:
        protocol: TCP
        address: 0.0.0.0
        port_value: 10000
    filter_chains:
    - filters:
      - name: envoy.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.config.filter.network.http_connection_manager.v2.HttpConnectionManager
          stat_prefix: ingress_http
          route_config:
            name: local_route
            virtual_hosts:
            - name: local_service
              domains: ["*"]
              routes:
              - match:
                  prefix: "/service-system"
                route:
                  cluster: labs-spring-cloud-service-system
              - match:
                  prefix: "/service-user"
                route:
                  luster: labs-spring-cloud-service-user
          http_filters:
          - name: envoy.router
  clusters:
  - name: labs-spring-cloud-service-user
      connect_timeout: 0.25s
      type: static
      lb_policy: ROUND_ROBIN
      load_assignment:
        cluster_name: labs-spring-cloud-service-user
        endpoints:
        - lb_endpoints:
          - endpoint:
              address:
                socket_address:
                  address: 10.0.2.15
                  port_value: 25000
  - name: labs-spring-cloud-service-system
    connect_timeout: 0.25s
    type: static
    lb_policy: ROUND_ROBIN
    load_assignment:
      cluster_name: labs-spring-cloud-service-system
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: 10.0.2.15
                port_value: 25001